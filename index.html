<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="section-one header section">
        <div>
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </section>
    <section class="section-two gameplay section">
        <div class="interface">
            <div class="game-result">
                <p class="game-result"></p>
            </div>
        </div>
        <div class="player-input">
            <button class="rock player-input">Rock</button>
            <button class="paper player-input">Paper</button>
            <button class="scissors player-input">Scissors</button>
        </div>
        <div class="scoreboard">
            <div class="user-score"></div>
                <h3>User:</h3>
                <p class="user-score"></p>
            <div class="computer-score">
                <h3>Computer:</h3>
                <p class="computer-score"></p>
            </div>
            
        </div>
    </section>
</body>
</html>
